#load docker image & start docker engine
image: docker:20.10.16
services:
 - docker:20.10.16-dind

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""


stages:
  - build
  - test
  - evaluate

wasttesting:
  stage: test
  image: docker/compose
  allow_failure: true
  before_script:
    - docker info
  script:  
    - cd wasttesting
    - docker-compose up --abort-on-container-exit
  after_script:
    - false || exit_code=$?
    - echo $exit_code
  artifacts:
    name: report
    when: always
    paths:
      - wasttesting/scanresults

