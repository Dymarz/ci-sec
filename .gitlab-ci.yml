#load docker image & start docker engine
image: docker:20.10.16
services:
 - docker:20.10.16-dind

#variables:
#  DOCKER_HOST: tcp://docker:2375
#  DOCKER_TLS_CERTDIR: ""


stages:
  - build
  - test
  - evaluate

wast_test:
  #tags:
  #  - ci-sec
  stage: test
  image: docker/compose
  script:  
    - set +e 
    - cd wasttesting
    - docker-compose up --abort-on-container-exit || EXIT_CODE=$?
    - set -e
    - case $EXIT_CODE in 
        1) exit 1 ;;
        2) exit 0 ;;
        *) exit $EXIT_CODE ;;
      esac
  artifacts:
    name: wastreport
    when: always
    paths:
      - wasttesting/scanresults
  allow_failure:
    exit_codes: 1


evaluate_wast:
  stage: evaluate
  before_script:
    - apk add jq
  script:
    - cd wasttesting/scanresults
    - alerts=$(cat wast_report.json | jq -r '.site[].alerts' | jq length)
    - if [ $alerts -gt 0 ]; then exit 1; else exit 0; fi
  dependencies:
    - wast_test


bdst_test:
  #tags:
  #  - ci-sec
  stage: test
  image: docker/compose
  script:
    - cd bdsttesting
    - docker-compose up --abort-on-container-exit
  artifacts:
    name: bdstreport
    when: always
    paths:
      - bdsttesting/results

evaluate_bdst:
  stage: evaluate
  before_script:
    - apk add jq
  allow_failure:
    exit_codes: 2
  script:
    - cd bdsttesting/results
    - high=$(cat alertsSummary.json | jq -r '.alertsSummary.High')
    - medium=$(cat alertsSummary.json | jq -r '.alertsSummary.Medium')
    - low=$(cat alertsSummary.json | jq -r '.alertsSummary.Low')
    - if [ $high -gt 0 ] || [ $medium -gt 0 ]; \
        then exit 1; \
      elif [ $low -gt 0 ]; \
        then echo 2; \
      else echo exit 0; \
      fi
  dependencies:
    - bdst_test

